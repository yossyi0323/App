  在庫: inventory
  確認: check
  ステータス: status
  業務: business
  日付: date
  品物: item
  場所: place
  作成: creation
  発注: order
  依頼: request
  先: destination
  元: source
  数: count
  量: amount
  メモ: memo
  予約: reservation
  商品: product
  パターン: pattern
  区分: type
  トップ: top
  ページ: page
  移動: move
  一覧: list
