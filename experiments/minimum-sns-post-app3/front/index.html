<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum SNS Post App3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Minimum SNS Post App3</h1>
            
            <!-- 投稿フォーム -->
            <div class="post-form">
                <h2>新しい投稿</h2>
                
                <!-- エラーメッセージ -->
                <div id="errorMessage" class="error" style="display: none;"></div>
                
                <!-- 成功メッセージ -->
                <div id="successMessage" class="success" style="display: none;"></div>
                
                <form id="postForm">
                    <div class="form-group">
                        <label for="content">投稿内容:</label>
                        <textarea
                            id="content"
                            placeholder="何か書いてください..."
                            maxlength="1000"
                        ></textarea>
                        <div class="char-count">
                            <span id="charCount">0</span>/1000文字
                        </div>
                    </div>
                    
                    <button 
                        type="submit" 
                        id="submitBtn"
                        class="btn"
                    >
                        Submit
                    </button>
                    
                    <button 
                        type="button" 
                        id="cancelBtn"
                        class="btn btn-secondary"
                        style="display: none;"
                    >
                        Cancel
                    </button>
                </form>
            </div>
            
            <!-- 投稿リスト -->
            <div class="posts-list">
                <div class="posts-header">
                    <h2>投稿一覧</h2>
                    <p id="postCount"></p>
                </div>
                
                <!-- ローディング状態 -->
                <div id="loading" class="loading" style="display: none;">
                    <p>投稿を読み込み中...</p>
                </div>
                
                <!-- エラー状態 -->
                <div id="errorContainer" class="error-container" style="display: none;">
                    <div class="error" id="listErrorMessage"></div>
                    <button id="retryBtn" class="btn retry-btn">
                        再試行
                    </button>
                </div>
                
                <!-- 投稿が空の場合 -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <p>まだ投稿がありません。</p>
                    <p>最初の投稿をしてみましょう！</p>
                </div>
                
                <!-- 投稿リスト -->
                <div id="postsContainer"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
