<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reactive Manager Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
      padding: 20px;
      font-size: 13px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 5px;
      color: #202124;
    }

    .subtitle {
      font-size: 13px;
      color: #5f6368;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border: 1px solid #dadce0;
    }

    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #dadce0;
    }

    th {
      background: #f8f9fa;
      font-weight: 500;
      font-size: 12px;
      color: #5f6368;
    }

    td {
      background: white;
    }

    tr:hover td {
      background: #f8f9fa;
    }

    input, textarea {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #dadce0;
      font-size: 13px;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 1px #1a73e8;
    }

    textarea {
      resize: vertical;
      min-height: 50px;
      font-family: inherit;
    }

    .status {
      font-size: 11px;
      color: #5f6368;
      padding: 2px 6px;
    }

    button {
      padding: 6px 12px;
      border: 1px solid #dadce0;
      background: white;
      font-size: 12px;
      cursor: pointer;
      margin-right: 4px;
      white-space: nowrap;
    }

    button:hover {
      background: #f8f9fa;
      border-color: #bdc1c6;
    }
    
    td:last-child {
      white-space: nowrap;
    }

    .debug {
      margin-top: 30px;
      padding: 12px;
      background: #f8f9fa;
      border: 1px solid #dadce0;
      font-family: 'Consolas', monospace;
      font-size: 11px;
      color: #5f6368;
    }

    .debug h3 {
      font-size: 12px;
      margin-bottom: 8px;
      color: #202124;
    }

    .debug pre {
      white-space: pre-wrap;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>@tools/reactive-manager Demo</h1>
    <p class="subtitle">各商品は独立して自動保存されます</p>

    <button id="addProductBtn" style="margin-bottom: 10px; padding: 8px 16px;">+ Add Product</button>

    <table>
      <thead>
        <tr>
          <th style="width: 150px">Name</th>
          <th style="width: 100px">Price</th>
          <th>Description</th>
          <th style="width: 80px">Status</th>
          <th style="width: 200px">Actions</th>
        </tr>
      </thead>
      <tbody id="products-container">
      </tbody>
    </table>

    <div class="debug">
      <h3>Debug Log</h3>
      <pre id="debug"></pre>
    </div>
  </div>

  <script type="module" src="./demo.ts"></script>
</body>
</html>
